<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en">
<head>
<meta charset="utf-8">
{% if title %}
<title>{{title}} - Yomiko</title>
{% else %}
<title>Yomiko</title>
{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Twitter Bootstrap CDN -->
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<!-- Font Awesome CDN -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<!-- Yomiko CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<!-- Favicon -->
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

<!-- start main body text -->
<div class="container">
<div class="row">
<div class="span12">

<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
 
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
 
      <!-- brand name: can we put a logo here? -->
      <a class="brand" href="#">Yomiko</a>

      <div class="naw-collapse">
	<ul class="nav">
	  <li><a accesskey="H" href="/">Home</a></li>

	  <li class="dropdown">
	    <a href="#" class="dropdown-toggle" data-toggle="dropdown">View <b class="caret"></b></a>
	    <ul class="dropdown-menu">
	      <li><a accesskey="L" href="/view/list">View as List</a></li>
	      <li><a accesskey="T" href="/view/thumbs">View as Thumbs</a></li>
	    </ul>
	  </li>

	  <li class="dropdown">
	    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sort <b class="caret"></b></a>
	    <ul class="dropdown-menu">
	      <li><a href="/sort/name">Sort by Name</a></li>
	      <li><a href="/sort/date">Sort by Date</a></li>
	      <li><a href="/sort/size">Sort by Size</a></li>
	    </ul>
	  </li>

	  <li class="dropdown">
	    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Tags <b class="caret"></b></a>
	    <ul class="dropdown-menu">
	      <li><a href="/tags">Show Tags</a></li>
	      <li><a href="/tags/add">Add Tag</a></li>
	    </ul>
	  </li>

          <li><a href="/settings">Settings</a></li>
	</ul>
      </div>
    </div>
  </div>
  
{% block content %}{% endblock %}
</div>
</div>
</div>
<!-- end main body text -->
<!-- jQuery CDN -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Isotope CDN -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.0.0/isotope.pkgd.min.js"></script>
<!-- Bootstrap CDN -->
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<!-- initialise Isotope container -->
<script type="text/javascript">
var $container = $('.thumbcontainer');
// init
$container.isotope({
  // options
  itemSelector: '.item',
  layoutMode: 'fitRows'
});
</script>
</body>
</html>
